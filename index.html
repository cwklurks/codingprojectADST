<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Central Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Central Hub</h1>
    </header>

    <section id="timer">
        <h2>Pomodoro Timer</h2>
        <div id="display">25:00</div>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button> <!-- Renamed for clarity -->
        <button id="pauseTimer">Pause</button>
    </section>

    <section id="notes">
        <h2>Notes</h2>
        <textarea id="noteArea"></textarea>
        <button id="saveNote">Save Note</button>
    </section>

  <section id="flashcards">
    <h2>Flashcards</h2>
    <div>
        <input type="text" id="questionInput" placeholder="Enter question">
        <input type="text" id="answerInput" placeholder="Enter answer">
        <button id="addFlashcard">Add Flashcard</button>
    </div>
    <div id="flashcardDisplay">
        <!-- Flashcards will be displayed here -->
    </div>
    <button id="nextFlashcard">Next Flashcard</button>
</section>
