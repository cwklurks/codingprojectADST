<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Central Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Central Hub</h1>
    </header>

    <section id="timer">
        <h2>Pomodoro Timer</h2>
        <div id="display">25:00</div>
        <button id="startTimer">Start</button>
        <button id="stopTimer">Stop</button>
    </section>

    <section id="notes">
        <h2>Notes</h2>
        <textarea id="noteArea"></textarea>
        <button id="saveNote">Save Note</button>
    </section>

    <section id="studyBot">
        <h2>Study Bot</h2>
        <input type="text" id="query" placeholder="Ask the study bot...">
        <button id="askBot">Ask</button>
        <div id="botResponse"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
